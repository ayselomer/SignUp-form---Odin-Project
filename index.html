<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="letters.jfif">

        </div>
        <div class="right">
            <div class="first">
                <p>Discover the timeless joy of handwritten letters and connect with like-minded individuals from around the world. Our Pen Pal Club brings back the art of letter writing, allowing you to build meaningful friendships through heartfelt correspondence.<p>
            </div>
            <div class="second">
                <h1>Sign Up</h1>
                <form action="" method="get" class="form-main" id="form">
                    <div class="form-right">
                        <div class="form-small">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-small">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-small">
                            <label for="password">PASSWORD
                            </label>
                            <input type="password" name="password" id="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-left">
                        <div class="form-small">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="form-small">
                            <label for="phonenumber"> PHONE NUMBER</label>
                            <input type="tel" name="phonenumber" id="phonenumber">
                        </div>
                        <div class="form-small">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpassword" id="confirmpassword">
                        </div>
                    </div>

            </div>
            <div class="third">
                <div class="signupbutton">
                    <button id="submit">Sign Up</button>
                </div>
                
            </div>

        </div>
    </div>
<script src="script.js"></script>   
</body>
</html>
